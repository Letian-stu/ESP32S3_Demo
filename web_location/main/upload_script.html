<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>ESP32 Location</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <style>
        html, body, #container {
            height: 100%;
            width: 100%;
        }

        .input-card .btn{
            margin-right: 1.2rem;
            width: 9rem;
        }

        .input-card .btn:last-child{
            margin-right: 0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<div class="input-card">
    <h4>Location</h4>
    <div class="input-item">
        <input type="button" class="btn" value="start" id="start" onclick="startAnimation()"/>
        <input type="button" class="btn" value="pause" id="pause" onclick="pauseAnimation()"/>
    </div>
    <div class="input-item">
        <input type="button" class="btn" value="resume" id="resume" onclick="resumeAnimation()"/>
        <input type="button" class="btn" value="stop" id="stop" onclick="stopAnimation()"/>
    </div>
    <div class="input-item">
        <input type="button" class="btn" value="get" id="get" onclick="getLocation()"/>
    </div>	
</div>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key="></script>
<script>

	var	espLocation = [118.2555,28.6855];

    var map = new AMap.Map("container", {
        resizeEnable: true,
        center: espLocation,
        zoom: 17
    });

    var marker = new AMap.Marker({
        map: map,
        position: espLocation,
        icon: "https://webapi.amap.com/images/car.png",
        offset: new AMap.Pixel(-26, -13),
        autoRotation: true,
        angle:-90,
    });

    var polyline = new AMap.Polyline({
        map: map,
        path: espLocation,
        showDir:true,
        strokeColor: "#28F",  //
        // strokeOpacity: 1,     //
        strokeWeight: 6,      //
        // strokeStyle: "solid"  //
    });

    var passedPolyline = new AMap.Polyline({
        map: map,
        // path: espLocation,
        strokeColor: "#AF5",  //
        // strokeOpacity: 1,     //
        strokeWeight: 6,      //
        // strokeStyle: "solid"  //
    });


    marker.on('moving', function (e) {
        passedPolyline.setPath(e.passedPath);
    });

    map.setFitView();

    function startAnimation () {
        marker.moveAlong(espLocation, 200);
    }

    function pauseAnimation () {
        marker.pauseMove();
    }

    function resumeAnimation () {
        marker.resumeMove();
    }

    function stopAnimation () {
        marker.stopMove();
    }
	
    function getLocation () {
        console.log(espLocation);
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/updateLocation", true);
		xhr.onreadystatechange = function() {
			if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
				
				espLocation = xhr.responseText.split(",").map(Number);

                document.getElementById("get").innerHTML=espLocation;

                console.log(espLocation);
			}
		};
		xhr.send();
        
        if (marker) {
            marker.setMap(null);
            marker = null;
        }

		marker = new AMap.Marker({
			map: map,
			position: espLocation,
			icon: "https://webapi.amap.com/images/car.png",
			offset: new AMap.Pixel(-26, -13),
			autoRotation: true,
			angle:-90,
		});

        marker.on('moving', function (e) {
            passedPolyline.setPath(e.passedPath);
        });

    }	
	
</script>
</body>
</html>
